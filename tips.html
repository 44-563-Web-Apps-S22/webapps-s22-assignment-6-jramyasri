<!DOCTYPE html>
<html>

 

<body>



<title>Tips</title>

<h2> RamyaSri computes tips </h2>



<label for="amount">Enter a check amount</label>

<input type="number" id="amount" name="amount" value=20><br><br>

<label for="tipIncrease">Enter tip increase</label>

<input type="number" id="tipIncrease" name="tipIncrease" value=0.05>

<br>

<button onclick="tips()">Find Tips</button>

<br>

<p id="results"></p>
<script>
function tips(){  

    var amount=(Number)(document.getElementById("amount").value)

   var tipIncrease=(Number)(document.getElementById("tipIncrease").value)

   result="Tip amounts by increase of "+tipIncrease+" are:"



   var sum=amount*0.1

   result+=sum+0.0



   for(let i=0;i<9;i++){

    var z=sum +(amount*tipIncrease);

    result += ", "+Math.round(z * 10) / 10

    sum=Math.round(z * 10) / 10

    

    

   }

   document.getElementById('results').innerHTML=result

}
</script>
</body>
</html>

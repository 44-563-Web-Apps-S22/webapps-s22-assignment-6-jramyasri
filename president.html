<script> 

let correct=0,wrong=0,useImage=1;

    playagain()

    }

    }
  document.getElementById("result").innerHTML="Correct :"+correct+" wrong :"+wrong
}
function playagain(){
    location.reload()
    }

function resolveForm (){
